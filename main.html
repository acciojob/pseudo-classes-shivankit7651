<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <title>CSS Pseudo Classes Implementation</title>
  <style>
    /* Using :root for page background color */
    :root {
      --page-bg-color: rgb(135, 206, 235);
    }
    body {
      background-color: var(--page-bg-color);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Article paragraphs with pseudo-classes */
    article p:first-child {
      color: #ffffff;
      background-color: #000000;
      padding: 10px;
    }

    article p:nth-child(2) {
      color: #000000;
      padding: 10px;
    }

    article p:last-child {
      color: red;
      padding: 10px;
    }

    /* Unordered list styling */
    ul li {
      background-color: gray;
      width: 50%;
      padding: 10px;
      list-style-type: none;
      margin: 5px 0;
    }

    ul li:nth-child(odd) {
      background-color: white;
    }

    ul li:first-child,
    ul li:last-child {
      font-size: 22px;
    }

    ul li:nth-last-child(3) {
      background-color: pink;
    }
  </style>
  <article>
    <p>This is the first paragraph (white on black).</p>
    <p>This is the second paragraph (normal text).</p>
    <p>This is the third paragraph (red text).</p>
  </article>

  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
    <li>List Item 4</li>
    <li>List Item 5</li>
  </ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
